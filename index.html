<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-box">
        <img src="images/twitter.png" class="logo">
        <h2>Sign in to Twitter</h2>
        <button><img src="images/google-logo.png">Sign in with Google</button>
        <button><img src="images/apple-black-logo.png">Sign in with Apple</button>    
    <hr>
    <span>OR</span>
    <form>
        <input type="text" placeholder="Phone, email or Username">
        <button>Next</button>
    </form>
    <button>Forgot Password?</button>
    <p>Don't have an account? <a href="#">Sign in</a></p>.
</div>





</body>
</html>
